<p-panel header="Pipes Numéricos" class="p-1">    
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Mudule
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="Año en curso">
           {{ventas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="Año en curso">
           {{ventas  + 15698 | currency:'COP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganacias Porcentuales" subheader="Año en curso">
           {{ porcentage | percent:'1.4-4' }}
        </p-card>
    </div>
</div>
